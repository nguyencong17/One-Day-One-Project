<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Coding 4</title>
</head>
<body>
    <div class="card">
        <div class="like"><i class="fas fa-heart"></i></div>
        <div class="addToCart"><i class="fas fa-shopping-cart"></i></div>
        <div class="image"><img src="./Nike Zoom KD 12.png" alt=""></div>
        <div class="title">NIKE ZOOM DKK 12</div>
        <div class="price">99$</div>
        <div class="select">
            <div class="size">
                <h3>Size : </h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="color">
                <h3>Color : </h3>
                <span class="color-red"></span>
                <span class="color-green"></span>
                <span class="color-blue"></span>
                <span class="color-pink"></span>
            </div>
            <div class="action">
                <div class="btn btn-buynow">Buy Now</div>
                <div class="btn btn-addcart">Add Cart</div>
            </div>
        </div>
    </div>
</body>
</html>
